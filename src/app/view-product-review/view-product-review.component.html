<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<app-banner></app-banner>
<div class="container">
    <div class="noReviewsContainer" *ngIf="!reviewExists">
        <h3>No review exists, please write a new review</h3>
        <button class="btn btn-warning orderActionBtn my-1" (click)="addProductReview(productId)" > Write a Product Review </button>
    </div>

    <div class="reviewContainer" *ngIf="reviewExists">
        <h5 style="margin-top: 2%; font-weight: 600;">Product:</h5>
        <span>{{product.productName}}</span>
        <h5 style="margin-top: 2%; font-weight: 600;">Rating: </h5>
        <img *ngFor="let star of getStarsArray(numberOfStars)" src="../../assets/Images/star.png" alt="" class="img-fluid" id="ratingStar">
        
        <h5 style="margin-top: 2%; font-weight: 600;">Review: </h5>
        <h6 style="font-weight: 500; font-size: 18px;">{{review.headline}}</h6>
        <span>  {{review.description}} </span>
        <br>
        <button class="btn btn-warning orderActionBtn my-4" (click)="updateProductReview(productId)" > Update Your Review </button>
        <button class="btn btn-secondary orderActionBtn my-4 mx-2" (click)="deleteProductReview(review._id)" > Delete Review </button>
    </div>
</div>
